<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Management</title>
</head>
<body style="background-color:  rgb(128, 128, 255);">
<center>
	<h1 style="color: rgb(255, 255, 0);">User Management</h1>
	<a style="color: rgb(255, 255, 0);" href="/">See All User</a>
	
	<form method="post" th:action="@{/save}" th:object="${any}">
		<h3>Updating User</h3>
		<input type="hidden" name="id" th:value="${any.id}">
		<table>
			<tr><th>User Name</th><th><input type="text" placeholder="enter user name" required name="name" th:value="${any.name}"></th></tr>
			<tr><th>User Phone</th><th><input type="number" placeholder="enter user phone" name="phone" th:value="${any.phone}"></th></tr>
			<tr><th>User City</th><th><input type="text" placeholder="enter user city" name="city" th:value="${any.city}"</th></tr>
			<tr><th><button type="submit">Update</button></th></tr>
		</table>
	</form>
</center>
</body>
</html>
